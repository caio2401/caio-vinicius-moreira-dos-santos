<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Filmes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Filmes Incríveis</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#filmes">Filmes</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section id="home" class="banner">
        <h2>Bem-vindo ao mundo dos filmes!</h2>
    </section>

    <section id="filmes" class="filmes">
        <h2>Filmes em Destaque</h2>
        <div class="lista-filmes">
            <div class="filme">
                <img src="https://via.placeholder.com/200x300" alt="Filme 1">
                <h3>Filme 1</h3>
                <p>Gênero: Ação</p>
                <button>Assistir</button>
            </div>
            <div class="filme">
                <img src="https://via.placeholder.com/200x300" alt="Filme 2">
                <h3>Filme 2</h3>
                <p>Gênero: Comédia</p>
                <button>Assistir</button>
            </div>
            <div class="filme">
                <img src="https://via.placeholder.com/200x300" alt="Filme 3">
                <h3>Filme 3</h3>
                <p>Gênero: Drama</p>
                <button>Assistir</button>
            </div>
        </div>
    </section>

    <section id="contato" class="contato">
        <h2>Entre em Contato</h2>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Filmes Incríveis. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
